<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brick Records</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9d279a3e67.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>BRICK RECORDS</h1>
      <nav>
        <a href="#">HOME</a>
        <a href="#">NEW RELEASES</a>
        <a href="#">SHOP</a>
        <a href="#">ABOUT</a>
      </nav>
      <div class="menu">
      <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <section class="splash">
      <h2 class="splash-text">THE FIRST RECORD STORE<br>FOR BRICKS BY BRICKS</h2>
    </section>
    <section class="releases">
      <h2>NEW RELEASES</h2>

      <div class="albums">
        <figure>
          <img src="img/rosalia.jpeg" />
          <figcaption>
            <h3>ROSALIA</h3>
            <p class="album-title">LUX</p>
          </figcaption>
        </figure>
        <figure>
          <img src="img/twigs.jpeg" />
          <figcaption>
            <h3>FKA TWIGS</h3>
            <p class="album-title">EUSEXUA AFTERGLOW</p>
          </figcaption>
        </figure>
        <figure>
          <img src="img/addison.jpeg" />
          <figcaption>
            <h3>ADDISON RAE</h3>
            <p class="album-title">ADDISON</p>
          </figcaption>
        </figure>
        <figure>
          <img src="img/horsegiirl.jpeg" />
          <figcaption>
            <h3>HORSEGIIRL</h3>
            <p class="album-title">V.I.P. - VERY IMPORTANT PONY</p>
          </figcaption>
        </figure>
      </div>
    </section>
    <section class="music-videos">
      <h2 class="music-videos">MUSIC VIDEOS OF THE WEEK</h2>

      <div class="videos">
        <figure>
          <video width="100%" height="auto" controls>
            <source src="img/upanddown.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <figcaption>
            <h3 class="music-videos">MCR-T & MERCURY 200</h3>
            <p class="music-videos">UP AND DOWN</p>
          </figcaption>
        </figure>
        <figure>
          <video width="100%" height="auto" controls>
            <source src="img/crank.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <figcaption>
            <h3 class="music-videos">SLAYYYTER</h3>
            <p class="music-videos">CRANK</p>
          </figcaption>
        </figure>
      </div>
    </section>
    <section class="reccomendations">
      <h2>EMPLOYEE RECOMMENDATIONS</h2>

      <div class="albums">
        <figure>
          <img src="img/oklou.jpg" />
          <figcaption>
            <h3>OKLOU</h3>
            <p class="album-title">CHOKE ENOUGH</p>
          </figcaption>
        </figure>
        <figure>
          <img src="img/bjork.jpeg" />
          <figcaption>
            <h3>BJORK</h3>
            <p class="album-title">VULNICURA</p>
          </figcaption>
        </figure>
        <figure>
          <img src="img/sophie.jpg" />
          <figcaption>
            <h3>SOPHIE</h3>
            <p class="album-title">OIL OF EVERY PEARL'S UN-INSIDES</p>
          </figcaption>
        </figure>
        <figure>
          <img src="img/aphex.jpeg" />
          <figcaption>
            <h3>APHEX TWIN</h3>
            <p class="album-title">SELECTED AMBIENT WORKS 85-92</p>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer>

    </footer>
